<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Maker Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <!-- Example month for January -->
    <div class="month">
      <h2>January</h2>
      <div class="days-grid">
        <!-- Days of the month (example) -->
        <div class="day">1</div>
        <div class="day special-day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day special-day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <!-- Add more days as needed -->
      </div>
    </div>

    <!-- Repeat the month block for other months as needed -->
    <div class="month">
      <h2>February</h2>
      <div class="days-grid">
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day special-day">4</div>
        <!-- More days... -->
      </div>
    </div>

    <!-- Add more months similarly to complete the calendar year -->
  </div>
</body>
</html>
