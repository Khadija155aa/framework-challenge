<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <!-- Link to MVP.css -->
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <!-- Custom styles for the bookstore -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <h1>Bookstore</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Categories</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="book-list">
      <h2>Our Collection</h2>
      <div class="grid">
        <article class="book">
          <img src="book-cover.jpg" alt="Book Cover">
          <h3>Book Title</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </article>
        <article class="book">
          <img src="book-cover.jpg" alt="Book Cover">
          <h3>Another Book</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </article>
        <!-- Add more books here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
  </footer>

</body>
</html>
